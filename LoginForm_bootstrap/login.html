<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container for the login form */
        .login {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Checkbox customization */
        .login__checkbox {
            margin-top: 10px;
        }

        /* Form control customization for the login inputs */
        .login__form-control {
            height: 50px;
        }

        /* Header styling for the login form */
        .login__header {
            margin-bottom: 40px;
        }

        /* Container for the submit section to position the button */
        .login__submit {
            position: relative;
        }

        /* Custom styling for the submit button */
        .login__submit-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 95px;
            right: 15px;
        }

        /* Form customization */
        .login__form {
            margin-bottom: 30px;
        }

        /* Input customization for the password field */
        .login__password-input {
            padding-right: 130px;
        }

    </style>
</head>
<body>

<!-- Login form container -->
<div class="login col-md-6">
    <!-- Header section of the login form -->
    <div class="login__header">
        <h2>Авторизация</h2>
        <h3>Пожалуйста, авторизуйтесь</h3>
    </div>

    <!-- Login form -->
    <form class="login__form">
        <div class="form-group">
            <label for="username">Логин</label>
            <!-- Username input field -->
            <input type="text" class="form-control login__form-control" id="username" placeholder="Логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <div class="login__submit">
                <!-- Password input field -->
                <input type="password" class="form-control login__password-input login__form-control" id="password" placeholder="Пароль">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary login__submit-button">Login</button>
            </div>
        </div>
        <div class="checkbox login__checkbox">
            <label>
                <!-- Custom checkbox for "Чужой ПК" -->
                <input type="checkbox"> Чужой ПК
            </label>
        </div>
    </form>

    <!-- Forgot password link -->
    <a href="#" class="login__forgot-password">Забыли пароль ?</a>

</div>
</body>
</html>
